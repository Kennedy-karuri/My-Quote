<h2>Write Your Quotes Here</h2>
<div>
    <form>
        <div class="container-fluid">
            <h2 class="text-center">Create a new Quote</h2>
            <hr>
            <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
                <div class="form-group">
          
                    <label for="name">Author</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #author='ngModel' required>
                    <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                      <p>Author is required</p>
                    </div>
                </div>
                <div class="form-group">
          
                    <label for="Quote">Quote</label>
                    <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.Description" name="description" #Description="ngModel" required></textarea>
                    <div [hidden]="Description.valid || Description.pristine" class="alert alert-danger">
                      <p>Quote is required</p>
                    </div>
                </div>
                <div class="form-group">
          
                    <label for="complete">Completion</label>
                    <input type='date' id="complete" [(ngModel)]="newQuote.day" name="completeDate" #day="ngModel" required>
                    <div [hidden]="day.valid || day.pristine" class="alert alert-danger">
                      <p>Date is required</p>
                    </div>
                </div>
                <button type="submit" id="ken" class="btn btn-success ">Add Quote</button>
            </form>
          </div>
    </form>
</div>
